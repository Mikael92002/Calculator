<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="./script.js"></script>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="calculatorEnclosure">

        <div class="screen">screen</div>

        <div class="lowerPortion">


            <div class="numbers"></div>


            <div class="functions">
                <button class="function divide">/</button>
                <button class="function multiply">x</button>
                <button class="function subtract">-</button>
                <button class="function add">+</button>
                <button class="function decimal">.</button>
                <button class="function equals">=</button>
            </div>



        </div>


    </div>
</body>

</html>
